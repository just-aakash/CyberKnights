<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">

  <h1 class="text-2xl font-bold text-gray-700 mb-6">Preview & Edit Attendance</h1>

  <!-- Attendance List -->
  <form id="attendanceForm" class="space-y-3">
    <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow">
      <span>Student A</span>
      <input type="checkbox" name="attendance" value="Student A">
    </div>
    <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow">
      <span>Student B</span>
      <input type="checkbox" name="attendance" value="Student B">
    </div>
    <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow">
      <span>Student C</span>
      <input type="checkbox" name="attendance" value="Student C">
    </div>
  </form>

  <!-- Buttons -->
  <div class="mt-6 flex gap-4">
    <button id="submitBtn" 
            class="px-6 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700">
      Submit Attendance
    </button>
    <a href="lecture.html" 
       class="px-6 py-2 bg-gray-500 text-white rounded-lg shadow hover:bg-gray-600">
      Back to Dashboard
    </a>
  </div>

  <script>
    const form = document.getElementById("attendanceForm");
    const submitBtn = document.getElementById("submitBtn");

    // ✅ Load saved data if already present
    const saved = JSON.parse(localStorage.getItem("attendance_today")) || [];
    form.querySelectorAll("input[type=checkbox]").forEach(cb => {
      if (saved.includes(cb.value)) cb.checked = true;
    });

    // ✅ Save on submit
    submitBtn.addEventListener("click", () => {
      const checked = Array.from(form.querySelectorAll("input[type=checkbox]:checked"))
                           .map(cb => cb.value);

      localStorage.setItem("attendance_today", JSON.stringify(checked));
      alert("Attendance saved! Returning to Dashboard...");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
